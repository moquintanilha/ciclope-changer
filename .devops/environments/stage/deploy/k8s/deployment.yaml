apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ciclope-changer
  name: ciclope-changer
  namespace: ciclope
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ciclope-changer
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ciclope-changer
    spec:
      containers:
      - name: ciclope-changer
        image: 149815134901.dkr.ecr.us-east-1.amazonaws.com/k8s-ciclope-changer-build-ecr:ciclope-changer-1.0.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m" 
        ports:
        - name: http
          containerPort: 8080
        - name: doc-api
          containerPort: 3000
        livenessProbe:
          httpGet:
            path: /health-check
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
        env:
          - name: CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: ciclope-changer
                key: CLIENT_ID
          - name: SECRET
            valueFrom:
              secretKeyRef:
                name: ciclope-changer
                key: SECRET
          - name: CHATOPS_URL
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: CHATOPS_URL
          - name: CDC_HOST
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: CDC_HOST
          - name: DOMAIN
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: DOMAIN
          - name: TTL
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: TTL
          - name: RECORD_TYPE
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: RECORD_TYPE
          - name: TYPE
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: TYPE
          - name: PROVIDER_NAME
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: PROVIDER_NAME
          - name: TIGER_URL
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: TIGER_URL
          - name: CONDUCTOR_SUBDOMAIN
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: CONDUCTOR_SUBDOMAIN
          - name: CODUCTOR_RECORD_ID
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: CODUCTOR_RECORD_ID
          - name: VPN_CONDUCTOR_ALTERNATE
            valueFrom:
              configMapKeyRef:
                name: ciclope-changer-config
                key: VPN_CONDUCTOR_ALTERNATE






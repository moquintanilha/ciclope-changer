name: Tag Version
on:
  pull_request:
    types:
      - closed
jobs:
  tag-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Version
        id: version
        uses: Actions-R-Us/actions-tagger@v2.0.2
        with:
          token: ${{ secrets.CICLOPE_CI }}

